<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .horizontal-container {
            display: flex;           /* Arrange items in a row */
            gap: 10px;               /* Space between items */
            overflow-x: auto;        /* Enable horizontal scrolling if content overflows */
            width: 100%;             /* Take the full width of the parent container */
            border: 1px solid #ccc; /* Border for visual effect */
            padding: 10px;           /* Padding inside the container */
            box-sizing: border-box;  /* Include padding in width calculation */
        }

        .horizontal-container .item {
            flex-shrink: 0;          /* Prevent items from shrinking */
            width: 200px;            /* Fixed width for each item */
            height: 100px;           /* Fixed height for each item */
            background-color: lightblue;
            display: flex;           /* Make the items flexible */
            justify-content: center; /* Center text inside the item */
            align-items: center;     /* Center text vertically inside the item */
            border: 1px solid #7a6262; /* Border for visual effect */
        }


    </style>
</head>
<body>
    <div class="horizontal-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <!-- More items to trigger scroll -->
    </div>
    
    
</body>
</html>
